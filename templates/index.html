<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      #center {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>

    <title>URL Shortner</title>
  </head>
  <body>
    <div class="container shadow" id="center">
      <div>
        <h1>URL SHORTNER</h1>
        <div>
          <form action="/create" method="POST">
            {% csrf_token %}
            <input
              name="link"
              type="text"
              class="form-control input-group-lg"
              placeholder="Paste the url"
            />
            <div class="mt-3">
              <button type="submit" class="btn btn-primary">SHORTNER</button>
            </div>
          </form>
        </div>

        {% if uid %}
        <div class="container bg-light text-light mt-5 p-5 rounded">
          <a
            href="http://127.0.0.1:8000/{{uid}}"
            class="display-6 link-dark"
            target="_blank"
          >
            http://127.0.0.1:8000/{{uid}}</a
          >
        </div>
        {% endif %}
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
